<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - SmartHealth</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SmartHealth</h2>
            </div>
            <nav>
                <a href="dashboard.html">
                    <span>ðŸ“Š</span> Dashboard
                </a>
                <a href="alerts.html" class="active">

                <a href="#" id="logoutBtn">

            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Alerts & Notifications</h1>
                <div class="header-actions">
                    <button class="btn-secondary" id="markAllRead">Mark All as Read</button>
                </div>
            </header>

            <div class="alert-stats">
                <div class="stat-box critical">
                    <h4>Critical Alerts</h4>
                    <p id="criticalCount">0</p>
                </div>
                <div class="stat-box warning">
                    <h4>Warnings</h4>
                    <p id="warningCount">0</p>
                </div>
                <div class="stat-box resolved">
                    <h4>Resolved Today</h4>
                    <p id="resolvedCount">0</p>
                </div>
            </div>

            <div class="alerts-container">
                <div class="alerts-tabs">
                    <button class="tab-btn active" data-tab="all">All Alerts</button>
                    <button class="tab-btn" data-tab="critical">Critical</button>
                    <button class="tab-btn" data-tab="warning">Warnings</button>
                    <button class="tab-btn" data-tab="resolved">Resolved</button>
                </div>

                <div id="alertsList" class="alerts-list"></div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
